[AWS]
AWS_ACCESS_KEY_ID=access_key_id
AWS_SECRET_ACCESS_KEY=secret_access_key


[CF_LOG]
S3BUCKET=cloudfront_s3_bucket
DISTRIBUTION_ID=cloudfront_distribution_id
BACKFILL_DAYS=how_many_days_to_backfill


[DATABASE]
DB_SPEC=postgresql+psycopg2://username:password@hostname:port/database


[LOG]
FORMAT=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
DEBUG=false